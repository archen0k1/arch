<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта с метками</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .marker {
            position: absolute;
            background-color: red;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
        .tooltip {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 12px;
            transform: translate(-50%, -120%);
            display: none;
        }
        .marker:hover .tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container" id="map-container">
        <img src="https://static.wikia.nocookie.net/grand-theft-auto-province/images/1/1e/%D0%9B%D0%BE%D0%B3%D0%BE-2.jpg/revision/latest?cb=20191018231641&path-prefix=ru" alt="Карта">
    </div>

    <script>
        const container = document.getElementById('map-container');

        container.addEventListener('click', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const marker = document.createElement('div');
            marker.classList.add('marker');
            marker.style.left = `${x}px`;
            marker.style.top = `${y}px`;

            const tooltip = document.createElement('div');
            tooltip.classList.add('tooltip');

            const text = prompt("Введите текст для метки:");
            tooltip.textContent = text;

            marker.appendChild(tooltip);
            container.appendChild(marker);
        });
    </script>
</body>
</html>
